<script>
    document.addEventListener("DOMContentLoaded", function() {
        const chartContainer = document.getElementById("chartContainer");
      
      
        // Dados de exemplo (altura das barras)
        const data = [700, 350, 450, 470, 250, 160, 200, 120, 120, 120, 100, 85,100 , 70, 60, 40];
      
      
        // Adiciona as barras ao contêiner
        for (let i = 0; i < data.length; i++) {
            const bar = document.createElement("div");
            bar.className = i % 2 === 0 ? "bar green" : "bar orange";
            bar.style.height = data[i] + "px";
            chartContainer.appendChild(bar);
        }
      });
